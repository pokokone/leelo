name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build and Bundle
        run: |
          npm run build
          npm run bundle

      - name: Prepare Release Artifact
        run: |
          mkdir leelo-release
          cp dist/leelo.js leelo-release/
          cp README.md leelo-release/
          cp LICENSE leelo-release/
          zip -r leelo-release.zip leelo-release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: leelo-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
